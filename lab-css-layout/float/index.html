<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Float Layout -->
  <div class="float-container">
    <div class="float-logo">Logo</div>
    <nav class="float-nav">Navigation</nav>
    <header class="float-banner">Header / Banner</header>
    <div class="float-main-content">
        <aside class="float-sidebar">Side Bar</aside>
        <main class="float-body">Body Area</main>
    </div>
    <footer class="float-footer">Footer</footer>
</div>
</body>
</html>
