<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Flexbox Layout -->
  <div class="flex-container">
    <div class="flex-logo">Logo</div>
    <nav class="flex-nav">Navigation</nav>
    <header class="flex-banner">Header / Banner</header>
    <div class="flex-main-content">
        <aside class="flex-sidebar">Side Bar</aside>
        <main class="flex-body">Body Area</main>
    </div>
    <footer class="flex-footer">Footer</footer>
</div>
</body>
</html>
