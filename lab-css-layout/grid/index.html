<!-- Grid Layout -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="grid-container">
    <div class="grid-logo">Logo</div>
    <nav class="grid-nav">Navigation</nav>
    <header class="grid-banner">Header / Banner</header>
    <aside class="grid-sidebar">Side Bar</aside>
    <main class="grid-main">Body Area</main>
    <footer class="grid-footer">Footer</footer>
</div>
</body>
</html>
