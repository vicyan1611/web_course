<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22127459 - Text on Image</title>
    <style>
        .container {
            position: relative;
        }
        
        .container img {
            display: block;
            width: 100%;
        }
        
        .text-block {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            width: 100%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h3 {
            margin: 0;
            font-size: 2em;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1551304885-7d8cc4ac849e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1450&q=80" alt="Placeholder image" />
        <div class="text-block">
            <h3>Put Text on Image</h3>
        </div>
    </div>
</body>
</html>
